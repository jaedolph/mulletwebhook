<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="theme.css">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js" type="text/javascript"></script>
    <script src="htmx.min.js"></script>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <script src="globals.js" type="module"></script>
    <script src="config.js" type="module"></script>
    <script src="theme.js" type="module"></script>
</head>
<html>
  <body id="root">
    <button hx-get="https://mulletwebhook-test.hv1.jaedolph.net/layout/1"
    hx-trigger="click"
    hx-target="#preview"
    hx-swap="innerHTML"
    hx-include
    >
    Preview layout
    </button>
    <div id="preview-window">
      <form
        id="preview"
        class="grid-container"
        hx-post="https://mulletwebhook-test.hv1.jaedolph.net/layout/1/update-order"
        hx-trigger="end, layoutUpdate"></form>
    </div>
    <button
      hx-post="https://mulletwebhook-test.hv1.jaedolph.net/layout"
      hx-prompt="Enter name for layout">
        New Layout
    </button>
    <div id="dialog"></div>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  </body>
</html>
